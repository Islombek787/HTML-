<!doctype html>
<html>
<head>
    <title>Tablitsa</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
    <body>
        <div class="clay">
            <h1>Sign In</h1><br />
            <form method="post">
                <div class="input-warp">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg>
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <input type="email" placeholder="Email Address" name="email" />
                </div>
                <div class="input-warp">
                <div class="icon">
                    <i class="bi bi-lock-fill"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                </div>
                    <input type="password" placeholder="Password" name="password" />
                </div>
                <button type="submit">
                    Sign In
                </button>
                <small>
                    Don't have an account?
                    <a href="sign.html">Sign Up</a>
                </small>
            </form>
        </div>
    <script>
        //Get all input fields
        const inputs = document.querySelectorAll('.input-warp input');

        //Add focus event to all inputs
        inputs.forEach(input => {
            input.addEventListener('focus',() => {
                //Remove claymorphism effct
                input.parentElement.style.boxShadow ="none";
            });
            //Add blur event to all inputs
            input.addEventListener('blur',() => {
                //Add claymorphism effect
                input.parentElement.style.boxShadow =`
                inset -0.3em -0.3em 0.6em #bfd1ff,
                inset 0.2em 0.2em 0.3em #eff3ff,
                0.3em 0.3em rgb(131,154,215,0.8)
                `;

            })
        });
    </script>
    </body>
</html>
